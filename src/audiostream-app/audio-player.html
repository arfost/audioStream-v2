<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-timer/iron-timer.html">


<dom-module id="audio-player">
    <template>
        <style>
            paper-icon-button {
                color: black;
                z-index: 200;
            }
        </style>
        <iron-timer id="timer" start-time="{{trackTime}}" current-time="{{currentTime}}">
        </iron-timer>
        <div id="PlayerBar">
            <!-- Repeat Track -->
            <span>
                <paper-icon-button icon="av:repeat-one" on-tap="_repeatThisTrack"></paper-icon-button>
            </span>
            <!-- Repeat List -->
            <span>
                <paper-icon-button icon="av:replay" on-tap="_repeatPlayList"></paper-icon-button>
            </span>
            <!-- display slot -->
            <span>
                {{ trackName }} [[_timeToDisplay(currentTime)]]
            </span>
            <!-- previous track -->
            <span>
                <paper-icon-button icon="av:skip-previous" on-tap="_prevTrack"></paper-icon-button>
            </span>
            <!-- Play/Pause -->
            <span>
                <paper-icon-button icon="[[statusIcon]]" on-tap="_playPause"></paper-icon-button>
            </span>
            <!-- Stop Track -->
            <span>
                <paper-icon-button icon="av:stop" on-tap="_stopTrack"></paper-icon-button>
            </span>
            <!-- Next Track -->
            <span>
                <paper-icon-button icon="av:skip-next" on-tap="_nextTrack"></paper-icon-button>
            </span>
        </div>
        <!-- Audio HTML5 element -->
        <audio id="audio" src="{{ src }}" on-playing="_audioPlaying" on-pause="_audioPause" on-ended="_audioEnded" on-error="_audioError"></audio>
        <!-- <paper-icon-button icon="[[statusIcon]]" on-tap="_playPause"></paper-icon-button> -->
    </template>
    <script>
        /**
               * @customElement
               * @polymer
               */
        class AudioPlayer extends Polymer.Element {
            static get is() { return 'audio-player'; }
            static get properties() {
                return {
                    src: {
                        type: String,
                        value: 'about:blank'
                    },
                    statusIcon: {
                        type: String,
                        value: 'av:play-arrow'
                    },
                    trackName: {
                        type: String,
                        value: 'MUSIIIIIIIIC'
                    },
                    timePlayed: {
                        type: Number,
                        value: 0
                    },
                    trackTime: {
                        type: Number,
                        value: 0
                    },
                    volume: {
                        type: Number,
                        value: 0.1
                    }
                };
            }
            /*Button actions*/
            _playPause() {
                console.log('play pause called')
                var audio = this.$.audio;

                audio.paused ? audio.play() : audio.pause();
                console.log(audio.paused ? "playing" : "pausing")
                audio.volume = this.volume;
                this.$.timer.pause();
            }
            _repeatThisTrack() {
                console.log('repeat this track');
                //add repeat logic
            }
            _repeatPlayList() {
                console.log('repeat track list');
                //add repeat logic
            }
            _prevTrack() {
                console.log('previous track')
                //previous track logic
            }
            _stopTrack() {
                console.log('stop track');
                this.$.audio.pause();
                this._audioPause();
            }
            _nextTrack() {
                console.log('next track');
                //next track logic
            }

            /*Background Actions*/
            _audioPlaying() {
                console.log("Audio play event fired", arguments)
                this.statusIcon = 'av:pause';
                this.trackTime = Math.floor(this.$.audio.duration);
                this.$.timer.currentTime = Math.floor(this.$.audio.duration);
                Polymer.Async.microTask.run(()=>{
                    console.log("called")
                    this.$.timer.start();
                });
            }
            
            _audioPause() {
                console.log("Audio pause event fired", arguments)
                this.statusIcon = 'av:play-arrow';
            }
            _audioEnded() {
                console.log("Audio endend event fired", arguments)
            }
            _audioError() {
                console.log("Audio play event fired", arguments)
            }
            _timeToDisplay(secondes){
                var minutes = Math.floor(secondes / 60);
                var seconds = secondes - minutes * 60;
                return minutes+":"+seconds
            }
        }
        window.customElements.define(AudioPlayer.is, AudioPlayer);
    </script>
</dom-module>
