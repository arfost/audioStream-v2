<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-timer/iron-timer.html">


<dom-module id="audio-player">
    <template>
        <style>
            span {
                color: black;
                z-index: 200;
            }
            span[active] {
                color: red !important;
            }
        </style>
        <iron-timer id="timer" start-time="{{trackTime}}" current-time="{{currentTime}}">
        </iron-timer>
        <div id="PlayerBar">
            <!-- Repeat Track -->
            <span active$=[[loopOne]]>
                <paper-icon-button icon="av:repeat-one" on-tap="_repeatThisTrack" active></paper-icon-button>
            </span>
            <!-- Repeat List -->
            <span active$=[[loopAll]]>
                <paper-icon-button icon="av:replay" on-tap="_repeatPlayList"></paper-icon-button>
            </span>
            <!-- display slot -->
            <span>
                {{track.artiste}} {{track.title}}
            </span>
            <span>
                [[_timeToDisplay(currentTime)]]
            </span>
            <!-- previous track -->
            <span>
                <paper-icon-button icon="av:skip-previous" on-tap="_prevTrack"></paper-icon-button>
            </span>
            <!-- Play/Pause -->
            <span>
                <paper-icon-button icon="[[statusIcon]]" on-tap="_playPause"></paper-icon-button>
            </span>
            <!-- Stop Track -->
            <span>
                <paper-icon-button icon="av:stop" on-tap="_stopTrack"></paper-icon-button>
            </span>
            <!-- Next Track -->
            <span>
                <paper-icon-button icon="av:skip-next" on-tap="_nextTrack"></paper-icon-button>
            </span>
        </div>
        <!-- Audio HTML5 element -->
        <audio id="audio" src="{{ track.src }}" on-playing="_audioPlaying" on-pause="_audioPause" on-ended="_audioEnded" on-error="_audioError" loop$=[[loopOne]]></audio>
    </template>
    <script>
        /**
               * @customElement
               * @polymer
               */
        class AudioPlayer extends Polymer.Element {
            static get is() { return 'audio-player'; }
            static get properties() {
                return {
                    src: {
                        type: String,
                        value: 'about:blank'
                    },
                    statusIcon: {
                        type: String,
                        value: 'av:play-arrow'
                    },
                    track: {
                        type: Object,
                        value: {}
                    },
                    timePlayed: {
                        type: Number,
                        value: 0
                    },
                    trackTime: {
                        type: Number,
                        value: 0
                    },
                    volume: {
                        type: Number,
                        value: 0.1
                    },
                    loopOne: {
                        type:Boolean,
                        value:false
                    },
                    loopAll: {
                        type:Boolean,
                        value:false
                    }
                };
            }
            /*Button actions*/
            _playPause() {
                console.log('play pause called')
                var audio = this.$.audio;

                audio.paused ? audio.play() : audio.pause();
                console.log(audio.paused ? "playing" : "pausing")
                audio.volume = this.volume;
                this.$.timer.pause();
            }
            _repeatThisTrack() {
                this.loopOne = !this.loopOne;
                console.log('repeat this track', this.loopOne);
                
            }
            _repeatPlayList() {
                this.loopAll = !this.loopAll;
                this.dispatchEvent(new CustomEvent('repeat', {detail:this.loopAll}));
            }
            _prevTrack() {
                console.log('previous track')
                //previous track logic
            }
            _stopTrack() {
                console.log('stop track');
                //stop and reset track
                this.$.audio.pause();
                this.$.audio.currentTime = 0;
                
                //stop and reset timer
                this.$.timer.pause();
                this.$.timer.reset();
            }
            /*Background Actions*/
            _audioPlaying() {
                console.log("Audio play event fired", arguments)
                this.statusIcon = 'av:pause';
                this.trackTime = Math.floor(this.$.audio.duration);
                this.$.timer.currentTime = Math.floor(this.$.audio.duration - this.$.audio.currentTime);

                //star timer component
                Polymer.Async.microTask.run(()=>{
                    this.$.timer.start();
                });
            }
            
            _audioPause() {
                console.log("Audio pause event fired", arguments)
                this.statusIcon = 'av:play-arrow';
            }
            _audioEnded() {
                console.log("Audio endend event fired", arguments)
                this._nextTrack();
            }
            _audioError() {
                console.log("Audio error event fired", arguments)
            }
            _timeToDisplay(time){
                console.log(time)
                var minutes = Math.floor(time / 60);
                var seconds = time - minutes * 60;
                seconds = seconds < 10 ? "0"+seconds : seconds;
                minutes = minutes < 10 ? "0"+minutes : minutes;

                return minutes+":"+seconds;
            }
            play(track){
                this.track = track
                this._playPause()
            }

            _nextTrack(){
                this.dispatchEvent(new CustomEvent('next'));
            }

            _prevTrack(){
                this.dispatchEvent(new CustomEvent('previous'));
            }
        }
        window.customElements.define(AudioPlayer.is, AudioPlayer);
    </script>
</dom-module>
